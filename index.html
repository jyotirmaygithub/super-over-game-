<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>super over game</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Play:wght@700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="logo_class universal">
        <img id="logo"
            src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/so-logo.png" />
    </div>
    <div class="superover_box">
        <div class="india">
            <div>
                <h1 class="universal">IND</h1>
            </div>
            <div class="player_calculation universal">
                <div class="ball universal"></div>
                <div class="ball universal"></div>
                <div class="ball universal"></div>
                <div class="ball universal"></div>
                <div class="ball universal"></div>
                <div class="ball universal"></div>
            </div>
            <div class="universal">
                <span id="india-score">0</span>
                <span>/</span>
                <span id="india-wicket">0</span>
            </div>
        </div>

        <div class="pakistan">
            <div class="universal">
                <h1>PAK</h1>
            </div>
            <div class="player_calculation universal">
                <div class="ball universal"></div>
                <div class="ball universal"></div>
                <div class="ball universal"></div>
                <div class="ball universal"></div>
                <div class="ball universal"></div>
                <div class="ball universal"></div>
            </div>
            <div class="universal">
                <span id="pakistan-score">0</span>
                <span>/</span>
                <span id="pakistan-wicket">0</span>
            </div>
        </div>
    </div>
    </div>

    <section class="universal">
        <img
        class="button"
        id="strike"
        src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/so-strike-button.png"
      />
      <img
        class="button"
        id="reset"
        src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/so-reset-button.png"
      />
    </section>
    <script src="superover.js"></script>
</body>

</html>
